<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registrar Producto</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="/products">Consultas de Ventas</a>
	</nav>

	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de Producto</h1>
				<div class="card-body">
					<form th:action="@{/save_product}" th:object="${product}" method="post"
						id="f1" name="f1">
						<div class="form=group">
							<label>Nombre Producto: </label> <input type="text" name="name"
								th:field="*{name}" class="form-control"
								placeholder="Digite el nombre del producto" required>
						</div>
						<div class="form=group">
							<label>Precio Unitario:</label> <input id="unit_price"
								type="number" name="unit_price" th:field="*{unit_price}"
								class="form-control" oninput="totalSales()"
								placeholder="Digite el precio unitario del producto" required>
						</div>
						<div class="form=group">
							<label>Cantidad del Producto : </label> <input id="amount"
								type="number" name="amount" th:field="*{amount}"
								class="form-control" oninput="totalSales()"
								placeholder="Digite la cantidad del producto" required>
						</div>
						<div class="form=group">
							<label>Total : </label> <input id="total" type="number"
								name="total" th:field="*{total}" class="form-control"
								readonly="readonly">
						</div>
						<br>
						<div class="box-footer text-center">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function totalSales(){
		  var a = document.f1.unit_price.value;
		  var b = document.f1.amount.value;
		  r=parseFloat(a)*parseFloat(b);
		  document.f1.total.value = r;
		}
	</script>
</body>
</html>
