<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Crear Usuario</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="/products">Consulta de Ventas</a>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link disabled" href="/">Login</a></li>
			</ul>
		</div>
	</nav>

	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Crear Usuario</h1>
				<div class="card-body">
					<form th:action="@{/save_user}" th:object="${usu}" method="post">
						<div class="form=group">
							<label>Usuario : </label> <input type="text" name="user"
								th:field="*{user}" class="form-control"
								placeholder="Digite el Usuario" required>
						</div>
						<div class="form=group">
							<label>Contraseña :</label> <input  type="text"
								name="password" th:field="*{password}" class="form-control"
								placeholder="Digite la Contraseña" required>
						</div>
						<br>
						<div class="box-footer text-center">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
